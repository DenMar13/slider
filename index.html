<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="src/styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div style="background: linear-gradient(215.32deg, #f97a03 -1%, #da270f 72%);">
            <h1>Volcano</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(215.32deg, #03f9af -1%, #0ce5ec 83%);">
            <h1>Waterfall</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(221.87deg, #f7e337 1%, #ffcb22 128%);">
            <h1>Desert</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(229.99deg, #3f3cec -26%, #1a0f79 85%);">
            <h1>Storm</h1>
            <p>Love, death & robots</p>
          </div>
        </div>
        <div class="main-slide">
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1511149623065-6256ab4f4b5a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1509316785289-025f5b846b35?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1550500880-d31e0e9eeb83?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1619266465172-02a857c3556d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80');
            "
          ></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
